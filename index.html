<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schale DB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css" integrity="sha256-DfWjNxDkM94fVBWx1H5BMMp0Zq7luBlV8QRcSES7s+0=" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Oswald&display=swap" rel="stylesheet"> 
    <link href="css/main.css?v=3" rel="stylesheet">
</head>
<body class="reduced-motion">
    <div id="loading-cover">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    
    <div id="ba-background" style="position: fixed;">
    </div>

    <div id="ba-content" class="container-fluid p-0">
        <div id="ba-navbar-placeholder">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark drop-shadow" style="min-height: 56px;">
                <div class="container-xl">
                    <img id="navbar-logo" src="images/schale.png" class="" style="height:38px; width:auto">
                    <a class="navbar-brand me-4 unselectable" onclick="window.scrollTo(0,0);">
                        SCHALE <span class="navbar-accent">DB</span>
                    </a>
                    <div class="dropdown ms-auto order-lg-1">
                        <a class="btn btn-dark" href="#" id="ba-navbar-regionselector" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" >
                            <i class="fa-solid fa-gear"></i><span class="d-none ms-2">Settings</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark p-3">
                            <div class="d-flex align-items-center mb-3">
                                    <span class="flex-fill me-4" data-localize-id="ui,navbar_settings_server"></span>
                                    <div class="btn-group">
                                        <button type="button" id="ba-navbar-regionselector-0" class="btn btn-sm btn-dark" onclick="changeRegion(0)">Japan</button>
                                        <button type="button" id="ba-navbar-regionselector-1" class="btn btn-sm btn-dark" onclick="changeRegion(1)">Global</button>
                                    </div>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <span class="flex-fill me-4" style="white-space: nowrap;" data-localize-id="ui,navbar_settings_language"></span>
                                <span class="d-flex align-items-center">
                                    <div class="btn-group">
                                        <button type="button" id="ba-navbar-languageselector-en" class="btn btn-sm btn-dark" onclick="changeLanguage('en')">English</button>
                                        <button type="button" id="ba-navbar-languageselector-ja" class="btn btn-sm btn-dark" onclick="changeLanguage('ja')">日本語</button>
                                    </div>
                                </span>
                            </div>
                            <div class="d-flex align-items-center mb-1">
                                <span class="flex-fill me-4" style="white-space: nowrap;" data-localize-id="ui,navbar_settings_theme"></span>
                                <span class="d-flex align-items-center">
                                    <div id="ba-navbar-themeswitcher" class="btn-group">
                                        <button type="button" id="ba-navbar-themeswitcher-auto" class="btn btn-sm btn-dark" onclick="toggleDarkTheme('auto')">Auto</button>
                                        <button type="button" id="ba-navbar-themeswitcher-light" class="btn btn-sm btn-dark" onclick="toggleDarkTheme('light')"><i class="fa-solid fa-sun px-2"></i></button>
                                        <button type="button" id="ba-navbar-themeswitcher-dark" class="btn btn-sm btn-dark" onclick="toggleDarkTheme('dark')"><i class="fa-solid fa-moon px-2"></i></button>
                                    </div>
                                </span>
                            </div>
                            <div class="text-muted mb-3" style="white-space: nowrap;">
                                <small data-localize-id="ui,navbar_settings_theme_description"></small>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="flex-fill me-4" style="white-space: nowrap;" data-localize-id="ui,navbar_settings_contrast"></span>
                                <span class="d-flex align-items-center">
                                    <span class="form-check form-check-inline form-switch mx-2" style="margin-bottom: 0; padding-left: 0;">
                                        <input class="form-check-input" type="checkbox" value="" style="margin-left: 0;" onchange="toggleHighContrast()" id="ba-navbar-contrast-toggle">
                                    </span>
                                </span>
                            </div>
                            <div class="text-muted" style="white-space: nowrap;">
                                <small data-localize-id="ui,navbar_settings_contrast_description"></small>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-dark d-lg-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#ba-navbar-content"><i class="fa-solid fa-bars"></i></button>
                    <div class="collapse navbar-collapse" id="ba-navbar-content">
                        <ul class="navbar-nav my-2 my-lg-0 order-2 order-lg-1">
                            <li class="nav-item">
                                <a id="ba-navbar-link-home" class="px-3 nav-link" onclick="loadModule('home')">
                                    <span data-localize-id="ui,navbar_home"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-students" class="px-3 nav-link" onclick="loadModule('students')">
                                    <span data-localize-id="ui,navbar_students"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-items" class="px-3 nav-link" onclick="loadModule('items')">
                                    <span data-localize-id="ui,navbar_items"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-craft" class="px-3 nav-link" onclick="loadModule('craft')">
                                    <span data-localize-id="ui,navbar_craft"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-stages" class="px-3 nav-link" onclick="loadModule('stages')">
                                    <span data-localize-id="ui,navbar_stages"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-raids" class="px-3 nav-link" onclick="loadModule('raids')">
                                    <span data-localize-id="ui,navbar_raids"></span>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav flex-fill me-lg-2 order-1 order-lg-2 mt-3 mt-lg-0">
                            <div class="position-relative" style="width: 100%;height:38px;display: flex;justify-content: end;">
                                <div id="navbar-search" class="position-absolute">
                                    <input type="search" class="form-control" style="height: 38px;" id="ba-navbar-search" placeholder="Search" autocomplete="off" oninput="allSearch()" onkeydown="searchNavigate(event)" onkeyup="searchNavigate(event)">
                                    <i id="navbar-search-icon" class="fa-solid fa-search"></i>
                                    <i id="navbar-search-clear" class="search-clear fa-solid fa-close" onclick="clearSearchBar(this);" data-target="ba-navbar-search" style="display:none;"></i>
                                </div>
                                <div id="navbar-search-results" style="width: 340px; display: none;">
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="loaded-module">
        </div>
    </div>
</body>
<script src="js/common.min.js?v=3"></script>

</html>
